<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link rel="stylesheet" href="invite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div class='envelope-wrapper'>
            <div class='envelope'>
                <div class='letter'>
                    <div class='text'>
                        <strong> 
                            Kjære Vilde,
                        </strong>
                        <p>
                            Gratulera så mykje med dagen! Min gave til deg er ein LUNSJ. Du bestemmer når og kor. Bruk den på ein dag du trenger litt ekstra kos, er fattig, ikkje orka laga mat eller treng ein pause. Du e ei goe dama, og ganske morsom av og til. Glad i deg!
                        </p>
                        <p class='sincerely'>
                            Klem fra Oline      
                        </p>
                    </div>
                </div>
            </div>
            <div class='heart'></div>
        </div>
    </div>
    <div class='info-box'>
        Klikk på hjertet
    </div>
    <script src="invite.js"></script>
</body>
</html>
